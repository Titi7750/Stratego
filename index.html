
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratego Board Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="gameContainer">
        <div class="containerStrategoGame">
            <!-- generate button -->
            <div class="containerButton">
                <button class="generate buttonStyle">Generate</button>
                <button class="play buttonStyle">Jouer</button>
            </div>
            <!-- board -->
            <div class="board"></div>
        </div>
        <div class="choosenPiece hidden">
            <p class="namePieceSelected"></p>
            <p class="pointsPieceSelected"></p>
        </div>
        <div class="containerChoosenPieces">
            <div class="selectedPiece">
                <!-- Pieces generate by js -->
            </div>
            <div class="containerPlacePiece">
                <button class="buttonStyle placePiece">Place piece</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
